<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title"><span >Les Lapins</span></div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3" ng-repeat=" bunny in userBunnies">
            <div ng-if="bunny.IsConnected" >
              <img src="assets/img/nabaztag-awake.png" class="center-block" />
            </div>
            <div ng-if="!bunny.IsConnected" >
              <img src="assets/img/nabaztag-sleep.png" class="center-block" />
            </div>
            <div class="center-block text-center" >{{'MAC:' + bunny.MAC}}</div>
            <div class="input-group">
              <input type="text" class="form-control"  ng-readonly="!bunny.IsRenaming" ng-model="bunny.Name">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="bunny.IsRenaming = true" ng-if="!bunny.IsRenaming">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button" ng-click="BunnyRename(bunny.MAC, bunny.Name);bunny.IsRenaming=false;" ng-if="bunny.IsRenaming">
                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" type="button" ng-click="bunny.IsRenaming = false" ng-if="bunny.IsRenaming">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </span>
            </div><!-- /input-group -->          
            <div class="btn-group" role="group" aria-label="...">
              <button type="button"  class="btn btn-default" 
                      ng-if="!bunny.IsDeleting" 
                      ng-click="bunny.IsDeleting = true" >
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span>Remove from your account</span>
              </button>
              <button type="button" class="btn btn-default" 
                      ng-if="bunny.IsDeleting" 
                      ng-click="BunnyRemove(bunny.MAC)" >
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <span>Confirm?</span>
              </button>
              <button type="button" class="btn btn-default" 
                      ng-if="bunny.IsDeleting"
                      ng-click="bunny.IsDeleting = false" >
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span>Cancel</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title"><span >Ajouter un lapin à votre compte</span></div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12" >
            <div class="input-group">
              <span class="input-group-addon" id="rabbitNameAdd" >Nom du lapin</span>
              <input type="text" class="form-control" ng-model="rabbitName" aria-describedby="rabbitNameAdd" />
            </div>         
            <div class="input-group">
              <span class="input-group-addon" id="rabbitMacAdd">Adresse MAC du lapin</span>
              <input type="text" class="form-control" ng-model="rabbitMac" aria-describedby="rabbitMacAdd" >
            </div>
            
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default" ng-click="BunnyAdd(rabbitMac, rabbitName)" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span>Ajouter</span>
              </button>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
