<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title"><span >Les Lapins</span></div>
      </div>
      <div class="row">
        <div class="col-xs-3" style="position:relative" ng-repeat=" bunny in userBunnies">
          <div ng-if="bunny.IsConnected" >
            <img src="assets/img/nabaztag-awake.png" class="center-block" />
          </div>
          <div ng-if="!bunny.IsConnected" >
            <img src="assets/img/nabaztag-sleep.png" class="center-block" />
          </div>
          <div class="input-group">
            <input type="text" class="form-control"  ng-readonly="!bunny.IsRenaming" ng-model="bunny.Name">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="bunny.IsRenaming = true" ng-if="!bunny.IsRenaming">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button class="btn btn-default" type="button" ng-click="BunnyRename(bunny.MAC, bunny.Name);bunny.IsRenaming=false;" ng-if="bunny.IsRenaming">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </button>
              <button class="btn btn-default" type="button" ng-click="bunny.IsRenaming = false" ng-if="bunny.IsRenaming">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </span>
          </div><!-- /input-group -->          
          <div class="center-block text-center" >{{bunny.MAC}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
    
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title"><span >Ajouter un lapin à votre compte</span></div>
      </div>
      <div class="row">
        <div class="col-xs-6" style="position:relative">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Nom du lapin" ng-model="rabbitName">
          </div>         
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Adresse MAC du lapin" ng-model="rabbitMac">
          </div>                
        </div>
      </div>
    </div>
  </div>
</div>
